<section>
  <div class="container my-8">
    <h1 class="text-center my-1 font-bold capitalize">Login form</h1>
    <form [formGroup]="loginform" (ngSubmit)="Submit()">
      <div class="field">
        <p-inputGroup>
          <p-inputGroupAddon>
            <i class="pi pi-envelope"></i>
          </p-inputGroupAddon>
          <input pInputText
          [autofocus]="true"
            formControlName="email"
            placeholder="Email" />
        </p-inputGroup>
        <div class="valid-mas">
          @if (email.dirty && email.touched) { @if (email.getError('required')) {
            <p-messages
              [value]="[
                {
                  severity: 'error',
                  summary: 'validation error',
                  detail: 'Email is required'
                }
              ]"
              [enableService]="false"
              [closable]="false"
            />
          }
          @if (email.getError('email')) {
            <p-messages
              [value]="[
                {
                  severity: 'error',
                  summary: 'validation error',
                  detail: 'Email is not valid'
                }
              ]"
              [enableService]="false"
              [closable]="false"
            />
          }

        }
        </div>
      </div>
          <div class="field">
            <p-inputGroup>
              <p-inputGroupAddon>
                <i class="pi pi-lock"></i>
              </p-inputGroupAddon>
              <input
                pInputText
                type="password"
                formControlName="password"
                placeholder="password"
              />
            </p-inputGroup>
            <div class="valid-mas">
              @if (password.dirty && password.touched) { @if
              (password.getError('required')) {
              <p-messages
                [value]="[
                  {
                    severity: 'error',
                    summary: 'validation error',
                    detail: 'password is required'
                  }
                ]"
                [enableService]="false"
                [closable]="false"
              />
              } @if (password.getError('minlength')) {
              <p-messages
                [value]="[
                  {
                    severity: 'error',
                    summary: 'validation error',
                    detail: 'must be at least 3 char'
                  }
                ]"
                [enableService]="false"
                [closable]="false"
              />
              } @if (password.getError('maxlength')) {
              <p-messages
                [value]="[
                  {
                    severity: 'error',
                    summary: 'validation error',
                    detail: 'cannot exceed 20 char'
                  }
                ]"
                [enableService]="false"
                [closable]="false"
              />
              } }
            </div>
          </div>
          <div class="card flex justify-content-center">
          <p-button type="Submit" label="Login" />
          </div>
      </form>
  </div>
</section>
